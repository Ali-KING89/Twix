<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interactive Love Page</title>
    <link rel="stylesheet" href="style.css"/>

<body>

        </div>
    </div>

    <!-- Second Question Section -->
    <div class="wrapper" id="second-question" style="display: none;">
        <h2 class="question">Will you go on a date with me?</h2>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
